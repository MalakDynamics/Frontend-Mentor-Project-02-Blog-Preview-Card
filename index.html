<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="card image, abstract art meant to restore the honmoon" class="card-image">
    <div class="card-text">
      <div class="card-progress">Learning</div>
      <div class="card-timestamp">Published 21 Dec 2023</div>
      <div class="card-title">HTML & CSS foundations</div>
      <div class="card-subtext">These languages are the backbone of every website, defining structure, content, and presentation.</div>
    </div>
    <div class="author-info">
      <img src="./assets/images/image-avatar.webp" alt="Distinguished gentleman, though not restoring the honmoon">
      Greg Hooper
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MalakDynamics">Shae Clark</a>.
  </div>
</body>
</html>
